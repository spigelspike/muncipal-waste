<!DOCTYPE html>
<html>
<head>
  <title>Client Login</title>
  <style>
    :root {
      --primary: #0d9488;
      --primary-dark: #0f766e;
      --light: #ffffff;
      --dark: #1e293b;
      --gray: #64748b;
      --input-focus: #0f766e;
      --main-color: #0d9488;
    }

    body {
      background-color: #f0f9ff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form {
      padding: 30px;
      background: var(--light);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      border-radius: 10px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
    }

    .title {
      color: var(--dark);
      font-weight: 900;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .title span {
      color: var(--gray);
      font-weight: 600;
      font-size: 17px;
    }

    .input {
      width: 280px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--light);
      box-shadow: 4px 4px var(--main-color);
      font-size: 15px;
      font-weight: 600;
      color: var(--dark);
      padding: 5px 10px;
      outline: none;
    }

    .input::placeholder {
      color: var(--gray);
    }

    .input:focus {
      border-color: var(--input-focus);
    }

    .button-confirm {
      margin-top: 20px;
      width: 120px;
      height: 40px;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--light);
      box-shadow: 4px 4px var(--main-color);
      font-size: 17px;
      font-weight: 600;
      color: var(--dark);
      cursor: pointer;
      transition: all 0.3s;
    }

    .button-confirm:active {
      box-shadow: 0px 0px var(--main-color);
      transform: translate(3px, 3px);
    }
  </style>
</head>
<body>
  <form class="form">
    <div class="title">Welcome,<br><span>Enter your details to proceed</span></div>
    <input type="text" placeholder="Name" name="name" class="input">
    <input type="text" placeholder="House Number" name="house-number" class="input">
    <input type="text" placeholder="Phone Number" name="phone-number" class="input">
    <button class="button-confirm">Proceed</button>
  </form>
</body>
</html>
